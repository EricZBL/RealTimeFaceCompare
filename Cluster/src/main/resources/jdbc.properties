#连接设置
driverClassName=org.apache.hive.jdbc.HiveDriver
url=jdbc:hive2://s100:2181,s101:2181,s102:2181/;serviceDiscoveryMode=zooKeeper;zooKeeperNamespace=thriftserver
#<!-- 初始化连接 -->
initialSize=10
#最大连接数量
maxActive=50
#<!-- 最小空闲连接 -->
minIdle=5
#<!-- 超时等待时间以毫秒为单位 60000毫秒/1000等于60秒 -->
maxWait=60000
#JDBC驱动建立连接时附带的连接属性属性的格式必须为这样：[属性名=property;]
#注意："user" 与 "password" 两个属性会被明确地传递，因此这里不需要包含他们。
#connectionProperties=useUnicode=true;characterEncoding=utf-8
#指定由连接池所创建的连接的自动提交（auto-commit）状态。
defaultAutoCommit=true
#driver default 指定由连接池所创建的连接的只读（read-only）状态。
#如果没有设置该值，则“setReadOnly”方法将不被调用。（某些驱动并不支持只读模式，如：Informix）
defaultReadOnly=
#driver default 指定由连接池所创建的连接的事务级别（TransactionIsolation）。
testWhileIdle=false

phoenixJDBCURL=jdbc:phoenix:172.18.18.100:2181

## phoenix 连接池，phoenix连接信息
#phoenix url
phoenix.jdbcUrl=jdbc:phoenix:172.18.18.100:2181
#phoenix driver 名字
phoenix.driverClassName=org.apache.phoenix.jdbc.PhoenixDriver
#当连接池启动时，初始化连接的个数，必须在minPoolSize~maxPoolSize之间，默认为3
phoenix.initialSize=25
#任何时间连接池中保存的最小连接数，默认3
phoenix.minIdle=5
#在任何时间连接池中所能拥有的最大连接数，默认15
phoenix.maxActive=30
#超过多长时间连接自动销毁，默认为0，即永远不会自动销毁，单位秒
phoenix.timeBetweenEvictionRunsMillis=60000
#获取连接的时候等待超时的时间
phoenix.maxWait=10000
#配置了maxWait之后，缺省启用公平锁，并发效率会有所下降，如果需要可以通过配置useUnfairLock属性为true使用非公平锁
phoenix.useUnfairLock=true
